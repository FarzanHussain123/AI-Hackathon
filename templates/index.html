{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow">
  <h1 class="text-2xl font-semibold mb-4">Plan Your Trip</h1>
  <form action="{{ url_for('generate') }}" method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Destination</label>
      <input name="destination" required class="w-full mt-1 p-3 border rounded" placeholder="Jaipur">
    </div>
    <div>
      <label class="block text-sm font-medium">Budget</label>
      <input name="budget" class="w-full mt-1 p-3 border rounded" placeholder="â‚¹ 20,000">
    </div>
    <div>
      <label class="block text-sm font-medium">Dates</label>
      <input name="dates" class="w-full mt-1 p-3 border rounded" placeholder="May 15 - May 18">
    </div>
    <div>
      <label class="block text-sm font-medium">Themes / Interests</label>
      <input name="themes" class="w-full mt-1 p-3 border rounded" placeholder="Heritage, Food">
    </div>

    <div class="pt-3">
      <button type="submit" class="bg-yellow-400 px-6 py-3 rounded font-semibold shadow">Generate Itinerary</button>
    </div>
  </form>
</div>
{% endblock %}
